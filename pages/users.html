            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav ml-auto">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>

    <div class="container mt-5">
        <h1>All Users</h1>
        <div id="users-list" class="row">
            <!-- Users will be loaded here -->
        </div>
    </div>

    <footer class="footer bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h5>Explore</h5>
                    <ul class="list-unstyled">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./store.html">Store</a></li>
                        <li><a href="./services.html">Services</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h5>Follow</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://www.facebook.com/">Facebook</a></li>
                        <li><a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin">Twitter</a></li>

                        <li><a href="https://www.linkedin.com/feed/">LinkedIn</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h5>Subscribe</h5>
                    <p>Subscribe to our newsletter to get updates.</p>
                    <form action="./thanx.html">
                        <div class="form-group">

            <hr>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('user_id')) {
            alert('You must be logged in to view users.');
            window.location.href = './Login.html';
        }

        // Load users
        fetch('/api/users')
            .then(response => response.json())
            .then(users => {
                const usersList = document.getElementById('users-list');
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'col-md-4 mb-4';
                    userCard.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${user.userName}</h5>
                                <p class="card-text">${user.userFirstName} ${user.userLastName}</p>
                                <button class="btn btn-primary" onclick="viewProfile(${user.id})">View Profile</button>
                                <button class="btn btn-secondary" onclick="startChat(${user.id})">Chat</button>
                            </div>
                        </div>
                    `;
                    usersList.appendChild(userCard);
                });
            })
            .catch(err => console.error('Failed to load users', err));

        function viewProfile(userId) {
            // Redirect to profile page with user ID
            window.location.href = `./profile.html?user=${userId}`;
        }

        function startChat(userId) {
            // Redirect to chat page with selected user
            window.location.href = `./chat.html?user=${userId}`;
        }
    </script>
</body>

</html>
